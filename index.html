<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/93b20e5fba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <hr class="m-0">
    <header role="banner">
        <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand hlogo" href="index.html">
                    <img src="images/logo.jpg" alt="logoimage" class="hlogo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html" role="menuitem">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="about.html" role="menuitem">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="contact.html" role="menuitem">CONTACT</a>
                        </li>
                    </ul>
                </div>
                <div class="ml-auto">
                    <form class="form-inline d-flex" role="form">
                        <input class="form-control mr-2" type="text" name="search" id="search" role="searchbox">
                        <button class="btn btn-icon bg-transparent border-0" role="button">
                            <i class="fas fa-search text-dark"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <img src="images/mainbanner.jpg" alt="mainbannerimage" class="w-100" srcset="images/mainbanner-640.jpg 640w, images/mainbanner-960.jpg 960w, images/mainbanner.jpg 1280w"
        sizes="(max-width: 960px) 100vw, (max-width: 1280px) 50vw, 30vw">
        <div class="container text-center mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="img-container img-equal-height">
                        <img src="images/service1.jpg" alt="" class="img1 img-fluid img-equal" srcset="images/service1-640.jpg 640w, images/service1-960.jpg 960w, images/service1.jpg 1280w"
                        sizes="(max-width: 960px) 100vw, (max-width: 1280px) 50vw, 30vw" role="img">
                    </div>
                    <h3>Plan Travel</h3>
                </div>
                <div class="col-md-4">
                    <div class="img-container img-equal-height">
                        <img src="images/service2.jpg" alt="suitcaseimage" class="img-fluid img-equal" srcset="images/service2-640.jpg 640w, images/service2-960.jpg 960w, images/service2.jpg 1280w"
                        sizes="(max-width: 960px) 100vw, (max-width: 1280px) 50vw, 30vw" role="img">
                    </div>
                    <h3>Destinations</h3>
                </div>
                <div class="col-md-4">
                    <div class="img-container img-equal-height">
                        <img src="images/service3.jpg" alt="ratingimage" class="img-fluid img-equal" srcset="images/service3-640.jpg 640w, images/service3-960.jpg 960w, images/service3.jpg 1280w"
                        sizes="(max-width: 960px) 100vw, (max-width: 1280px) 50vw, 30vw" role="img">
                    </div>
                    <h3>Reviews & Ratings</h3>
                </div>
            </div>
        </div>
    </main>
    <p class="text-end text-decoration-underline m-5"><a href="#top" class="text-black">&uarr; Go to Top &uarr;</a></p>
<footer class="bg-black p-3" role="contentinfo">
    <div class="container-fluid">
        <div class="row align-items-center flex-md-row">
            <div class="col text-start">
                <a href="index.html"><img src="images/logo.jpg" alt="logoimage" class="flogo"></a>
            </div>
            <div class="col text-center">
                <ul class="list-unstyled d-md-flex justify-content-md-center">
                    <li>Privacy Policy</li>
                    <li>Terms & Conditions</li>
                    <li>Testimonials</li>
                </ul>
                <p class="mb-0">Â© Copyright 2023</p>
            </div>
            <div class="col text-end">
                <div class="social">
                    <i class="fab fa-facebook-square m-2 fa-2x"></i>
                    <i class="fab fa-twitter m-2 fa-2x"></i>
                    <i class="fab fa-instagram m-2 fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
